<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				border: 1px solid #000;
				
			}
		</style>
	</head>
	<body>
		<canvas id="box" width="500" height="500"></canvas>
		<script type="text/javascript">
			var cvs =document.getElementById('box')
				ctx = cvs.getContext('2d')
			ctx.beginPath()
			ctx.arc(250,250,150,0,2*Math.PI)
			ctx.fillStyle='beige'
			ctx.fill()
		</script>
	</body>
</html>
